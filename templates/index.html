<!-- Here we dont require a dynamic type page for showing results and all that thats why we wont user SSR (server side rendering)
 WE will just send a static HTML page directly to the browser/client -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger App</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .btn-custom {
            background: #ff6f61;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff3b2e;
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }
        input[type="file"] {
            background: #222;
            border: 2px dashed #ff6f61;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            color: white;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #ff6f61;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #ff3b2e;
        }
    </style>
 </head>
 <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-white">
                    <h1>Welcome to the Language converter app</h1>
                    <form action="/upload"  method="POST" enctype="multipart/form-data" class="text-center">
                        <input type="file" accept=".txt" name="pdfs" class="form-control mb-3">
                            <small class="text-warning d-block mb-3">Only .txt files are allowed</small>

                        <button type="submit" class="btn btn-custom">Convert</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
